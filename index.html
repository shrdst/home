<!DOCTYPE html>
<html>
<head>

  }

  .contenitore {
    display: flex;

    justify-content: center;
  }

    border: 7px dashed #7361EE;

    margin: 10px;
    background-color: #483E94;
  }

  .logo {
    width: 200px;
    z-index: 1;
  }

  .testo-quadrato {
    text-align: justify;
    font-size: 18.5px;
    color: white;
    padding: 10px;
    line-height: 0.4;
    font-family: 'Open Sauce', sans-serif;
  }
</style>
</head>
<body style="background-color: #483E94;">
  <div class="contenitore">
    <img src="https://raw.githubusercontent.com/shrdst/home/main/logo.png" alt="Logo di Shard" class="logo">
  </div>
  <div class="wrapper">
    <div class="quadrato1">
      <div class="testo-quadrato">
        <p>▢ La scimmia dell’estate</p>

        <p>▢ La presa bene (playlist)</p>
        <p>▢ La scimmia di aprile</p>
        <p>(playlist)</p>
        <p>▢ This is my dance space</p>
        <p>▢ SHRD (broadcast)</p>
      </div>
    </div>
    <div class="quadrato2">

    </div>
    <div class="quadrato3">

    </div>

</body>
</html>
